requires-atopile: ^0.12.4

paths:
  src: ./
  layout: ./layouts

builds:
  default:
    entry: ti-drv135.ato:TI_DRV135
    hide_designators: true
    exclude_checks: [PCB.requires_drc_check]
  driver:
    entry: ti-drv135.ato:TI_DRV135_driver
    hide_designators: true
    exclude_checks: [PCB.requires_drc_check]
  usage:
    entry: usage.ato:UsageExample
    hide_designators: true
    exclude_checks: [PCB.requires_drc_check]

package:
  identifier: atopile/ti-drv135
  repository: https://github.com/atopile/packages
  homepage: 
    https://github.com/atopile/packages/blob/main/packages/ti-drv135/README.md
  version: 0.1.0
  authors:
  - name: atopile
    email: hi@atopile.io
  summary: Line Level balanced audio driver
  license: MIT license
